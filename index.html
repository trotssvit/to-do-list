<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
    <div class="container">
        <div class="todo-app">
            <div class="head">
                <h2>To-Do List </h2>
                <img class="image-pen" src="./images/pen-and-paper.png" alt="notepad" height="30" width="30">
            </div>
            <input class="calendar" type="date" id="start" name="list-for-today">
            <div class="add-item">
                <input class="text" type="text" id="input-box" placeholder="Add new">

                <button class="button">Add</button>

            </div>
<div class="search">
            <select class="custom-select ">
                <option value="all" selected>All</option>
                <option value="completed">Completed</option>
                <option value="active">Active</option>
            </select>
            <div class="search-form">
                <input class="search-form-txt" type="text" placeholder="Search...">
                <button class="search-form-btn">
                    <svg class="search-form-image" width="15" height="15">
                        <use href="./images/symbol-defs.svg#zoom"></use>
                      </svg>
                </button>
            </div>
        </div>
            <ul>
                <li class="checked">
                    <label>
                        <input class="checkbox" type="checkbox"  checked>
                        <span class="check-box" 
                      ></span> Task1
                    </label>
                    <button class="close">X</button>

                </li>
                <li class="checked">
                    <label>
                        <input class="checkbox" type="checkbox"  checked>
                        <span class="check-box" 
                      ></span> Task1
                    </label>
                    <button class="close">X</button>

                </li>
                <li class="checked">
                    <label>
                        <input class="checkbox" type="checkbox"  checked>
                        <span class="check-box" 
                      ></span> Task1
                    </label>
                    <button class="close">X</button>

                </li>
            </ul>
            <select class="q-tasks" id="number" name="number">
                <option value="2"  >2</option>
                <option value="3" selected>3</option>
                <option value="100" >100</option>
              </select>


        </div>

    </div>
</body>

</html>
