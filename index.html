<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
    <div class="container">
        <div class="todo-app">
            <div class="search-form">
                <input class="search-form-txt" type="text" placeholder="Search...">
                <button class="search-form-btn">
                    <img class="search-form-image" src="./images/zoom.svg" height="15" width="15" alt="image">
                </button>
            </div>
            <div class="head">
                <h2>To-Do List </h2>
                <img class="image-pen" src="./images/pen-and-paper.png" alt="notepad" height="30" width="30">
            </div>
            <div class="add-item">
                <input class="text" type="text" id="input-box" placeholder="Add new">
                <button class="button">+</button>

            </div>
            
                <ul >
                    <li class="checked">
                        <label >
                        <input type="checkbox"  required> Task1
                    </label>
                 </li>
                 <li>
                    <label >
                    <input type="checkbox"> Task1
                </label>
             </li>
             <li>
                <label >
                <input type="checkbox"> Task1
            </label>
         </li>
                </ul>

           
        </div>

    </div>
</body>

</html>
